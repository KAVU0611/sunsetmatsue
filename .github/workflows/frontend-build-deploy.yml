name: Frontend Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION != '' && secrets.AWS_REGION || 'us-east-1' }}
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
  DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}
  VITE_API_URL: ${{ secrets.VITE_API_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Guard required envs
        run: |
          for v in S3_BUCKET_NAME DISTRIBUTION_ID VITE_API_URL; do
            if [ -z "${!v}" ]; then
              echo "::error::missing $v"
              exit 1
            fi
          done

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: whoami
        run: aws sts get-caller-identity

      - name: Deploy to S3 with proper caching
        working-directory: frontend
        run: |
          aws s3 sync dist "s3://$S3_BUCKET_NAME" --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=3600"

          find dist -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.webp" -o -iname "*.svg" \) -print0 | \
            xargs -0 -I{} aws s3 cp "{}" "s3://$S3_BUCKET_NAME/{}" \
              --cache-control "public,max-age=31536000" \
              --metadata-directive REPLACE

          aws s3 cp dist/index.html "s3://$S3_BUCKET_NAME/index.html" \
            --cache-control "no-cache, must-revalidate" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$DISTRIBUTION_ID" \
            --paths "/index.html" "/assets/*"
